<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подводная лодка - Вариант 6</title>
    <style>
        /body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to bottom, #1a2980, #26d0ce); /* Градиент неба/моря */
    overflow: hidden;
}

.scene {
    position: relative;
    width: 500px;
    height: 300px;
}

/* Основной корпус (сигара) */
.hull {
    position: absolute;
    top: 120px;
    left: 100px;
    width: 250px;
    height: 60px;
    background-color: #3a506b;
    border-radius: 30px 100px 80px 20px; /* Скошенный нос, округлый корма */
    box-shadow: inset -5px 0 10px rgba(0,0,0,0.3);
}

/* Боевая рубка */
.tower {
    position: absolute;
    top: 90px;
    left: 220px;
    width: 60px;
    height: 50px;
    background-color: #2d3748;
    border-radius: 10px 10px 0 0;
}

/* Носовая часть (заостренный нос) */
.bow {
    position: absolute;
    top: 120px;
    left: 80px;
    width: 40px;
    height: 60px;
    background-color: #3a506b;
    clip-path: polygon(100% 0, 0% 50%, 100% 100%);
}

/* Винт */
.propeller {
    position: absolute;
    top: 145px;
    left: 355px;
    width: 20px;
    height: 20px;
    background-color: #111;
    border-radius: 50%;
}
.blade {
    position: absolute;
    top: 5px;
    left: 9px;
    width: 2px;
    height: 25px;
    background-color: #888;
    border-radius: 1px;
}
.blade2 { transform: rotate(120deg); }
.blade3 { transform: rotate(240deg); }

/* Иллюминаторы */
.window {
    position: absolute;
    top: 140px;
    width: 20px;
    height: 20px;
    background-color: #a3d5ff;
    border-radius: 50%;
    border: 3px solid #1c2541;
}
.w1 { left: 160px; }
.w2 { left: 200px; }
.w3 { left: 240px; }

/* Пузыри */
.bubble {
    position: absolute;
    background-color: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
}
.b1 {
    width: 15px; height: 15px;
    top: 180px; left: 130px;
    animation: float 4s infinite linear;
}
.b2 {
    width: 10px; height: 10px;
    top: 160px; left: 180px;
    animation: float 3s infinite linear 0.5s;
}
.b3 {
    width: 8px; height: 8px;
    top: 200px; left: 230px;
    animation: float 5s infinite linear 1s;
}
@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100px); opacity: 0; }
}

/* Дно моря */
.sea-floor {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40px;
    background-color: #2d6a4f;
}/
    </style>
</head>
<body>
    <div class="scene">
        <!-- Контейнер для всей лодки -->
        <div class="submarine">
            <!-- Основной корпус -->
            <div class="hull"></div>
            <!-- Боевая рубка -->
            <div class="tower"></div>
            <!-- Носовая часть -->
            <div class="bow"></div>
            <!-- Винт */
            <div class="propeller">
                <div class="blade"></div>
                <div class="blade blade2"></div>
                <div class="blade blade3"></div>
            </div>
            <!-- Иллюминаторы -->
            <div class="window w1"></div>
            <div class="window w2"></div>
            <div class="window w3"></div>
            <!-- Волны (пузыри) для оживления -->
            <div class="bubble b1"></div>
            <div class="bubble b2"></div>
            <div class="bubble b3"></div>
        </div>
        <!-- Полоска дна моря -->
        <div class="sea-floor"></div>
    </div>
</body>
</html>
