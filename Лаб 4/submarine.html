<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вариант 6: Подлодка и Пушка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Вариант 6</h1>
    <h2>1. Подводная лодка (CSS-рисунок)</h2>

    <div class="scene">
        <div class="submarine">
            <!-- Корпус -->
            <div class="hull"></div>
            <!-- Рубка -->
            <div class="tower"></div>
            <!-- Носовая часть -->
            <div class="bow"></div>
            <!-- Винт -->
            <div class="propeller"></div>
            <!-- Иллюминаторы -->
            <div class="window w1"></div>
            <div class="window w2"></div>
            <div class="window w3"></div>
        </div>
        <!-- Волны для контекста -->
        <div class="wave"></div>
    </div>

    <h2>2. Анимация: Выстрел из пушки по цели</h2>
    <!-- Контейнер для второй анимации будет здесь -->
    <div class="cannon-scene">
        <div class="cannon"></div>
        <div class="cannon-ball"></div>
        <div class="target"></div>
    </div>

</body>
</html>
